name: news_paper_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  # state management
  flutter_bloc: ^8.1.3

  # comparing dart objects
  equatable: ^2.0.5

  # service loader
  get_it: ^7.6.4

  # date format
  intl: ^0.18.1

  # Database
  floor: ^1.4.2

  # make request to api
  retrofit: ^4.0.3

  # Hooks 
  flutter_hooks: ^0.20.3

  # cached images
  cached_network_image: ^3.3.0
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  retrofit_generator: ^8.0.4
  floor_generator: ^1.4.2
  build_runner: ^2.4.7


flutter:

  uses-material-design: true

  fonts: 
    - family: Muli
      fonts: 
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300

  